	<body>		
     
		<div class="row">
			<div class="col-12 text-center">
<h1>HVALA!</h1>
<h4>Odgovorimo vam v najkrajšem možnem času. </h4>
<br>
<h5>Vaš</h5>
<img class="" width="140" height="130" src="img/naslovnica3.svg"/>
<br>
<br>
<h6>Preusmerjanje na domačo stran čez: <span id="counter">4</span> sekunde.</h6>

</div>
</div>
			
	</body>

	<script type="text/javascript">
	function countdown() {
		var i = document.getElementById('counter');
		if (parseInt(i.innerHTML)<=0) {
			location.href = 'index.html';
		}
	if (parseInt(i.innerHTML)!=0) {
		i.innerHTML = parseInt(i.innerHTML)-1;
	}
	}
	setInterval(function(){ countdown(); },1000);
	</script>
